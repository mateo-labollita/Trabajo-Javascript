<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fútbol Profesional</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <!-- Agregar Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./js/storage.js"></script>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <header>
        <h1>Bienvenido al Mundo del Fútbol Profesional</h1>
    </header>

    <main>
        <section id="ligascontainer">
            <h2>Información del Usuario</h2>
            <input type="text" id="ligaFavorita" placeholder="Liga Favorita">
            <input type="text" id="hincha" placeholder="Club Hincha">
        </section>

        <section>
            <h2>Decisiones Post Partido</h2>
            <input type="number" id="postpartido" placeholder="Elige un número del 1 al 3">
        </section>

        <section>
            <h2>¿Juegas al fútbol?</h2>
            <input type="text" id="juego" placeholder="En un club / Recreativamente">
        </section>

        <section>
            <h2>Mejor Jugador de la Historia</h2>
            <input type="text" id="jugadorElegido" placeholder="Mejor jugador">
        </section>

        <section>
            <h2>Jugador Perfecto</h2>
            <input type="text" id="izquierda" placeholder="Mejor pierna zurda">
            <input type="text" id="derecha" placeholder="Mejor pierna derecha">
            <input type="text" id="altura" placeholder="Altura perfecta">
            <input type="text" id="pase" placeholder="Mejor pasador">
        </section>

        <section>
            <h2>Frase Icónica</h2>
            <input type="text" id="frase" placeholder="Ingresa una frase icónica">
        </section>

        <section>
            <h2>Verificar Jugador Famoso</h2>
            <input type="text" id="nombreJugador" placeholder="Nombra algún jugador famoso">
            <button id="verificarJugador">Verificar Jugador</button>
            <div id="jugadorInfo"></div> <!-- Contenedor para mostrar información del jugador -->
        </section>

        <section>
            <h2>Edad y Clubes</h2>
            <input type="date" id="fechaNacimiento" placeholder="Fecha de Nacimiento">
            <input type="text" id="clubesJugados" placeholder="¿En qué clubes has jugado?">
        </section>

        <section>
            <button id="boton">Enviar</button>
        </section>

        <div id="output" style="white-space: pre-wrap;"></div>
        <section id="respuestasContainer">
            <button id="mostrarRespuestas">Mostrar/ocultar respuestas</button>
        </section>
        
        <div id="mensajeEdad"></div> <!-- Mensaje dependiendo de la edad -->
    </main>

    <footer>
        <p>&copy; 2024 - Fútbol Profesional</p>
    </footer>
</body>
</html>
